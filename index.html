<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidiria</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            font-family: 'Public Sans', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #444444;
            position: relative;
            overflow: hidden;
        }

        /* Contêiner para as linhas animadas */
        .lines-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Criando as linhas verticais */
        .line-vertical {
            position: absolute;
            top: 0;
            width: 1px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            animation: drawLine 3s linear infinite;
        }

        /* Criando as linhas horizontais */
        .line-horizontal {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.2);
            animation: drawLine 3s linear infinite;
        }

        /* Animação das linhas */
        @keyframes drawLine {
            from {
                transform: scaleY(0);
                transform-origin: top;
                opacity: 0;
            }
            to {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        /* Subtexto (links) */
        .subtext {
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
        }

        .subtext a {
            color: #666666;
            text-decoration: none;
            margin: 0 8px;
        }

        .subtext a:hover {
            color: #000000;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="lines-container"></div>

    VIDIRIA 

    <div class="subtext">
      <a href="https://or-health.com" target="_blank">or-health.com</a></div> <div class="subtext">
  <a href="https://drgustavo.med.br" target="_blank">drgustavo.med.br</a></div>
      <div class="subtext">  <a href="https://OrCann.com" target="_blank">orcann.com</a>
    </div>
 <!-- Aqui entra o footer -->
    <footer>
         Brasil • 2025 • CNPJ 54.252.646/0001-95
    </footer>

    <style>
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #666666;
            font-family: 'Public Sans', sans-serif;
        }
    </style>
    <script>
        const container = document.querySelector('.lines-container');

        function createLines() {
            const numLines = 20; // Número de linhas verticais e horizontais
            
            for (let i = 0; i < numLines; i++) {
                // Criando linhas verticais
                let lineV = document.createElement('div');
                lineV.classList.add('line-vertical');
                lineV.style.left = `${(i / numLines) * 100}%`;
                lineV.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(lineV);

                // Criando linhas horizontais
                let lineH = document.createElement('div');
                lineH.classList.add('line-horizontal');
                lineH.style.top = `${(i / numLines) * 100}%`;
                lineH.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(lineH);
            }
        }

        createLines();
    </script>
</body>
</html>
